{% extends 'blog/base.html' %}
    {% block content %}
        <div class="mt-3 col-10 mx-auto justify-content-center">
            <div class="row">
                <a href="{% url 'write_post' %}" class="btn btn-outline-primary fw-bold">Add new post</a>
            </div>
        </div>
    {% for post in posts %}
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>

            <p class="card-text">{{ post.intro }}</p>
        </div>
        <div class="card-footer container">
            <div class="row">
                <div class="col-2">
                    <a class="btn btn-outline-primary" href="{% url 'post_detail' post.slug %}">Read more</a>
                </div>
                <div class="col"></div>
                <div class="col-7 container pt-3">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-3 justify-content-end"><small>Posted by <strong> {{ post.blogger }} </strong> </small></div>
                        <div class="col-5 justify-content-end"><small>Posted at {{ post.date_added }}</small></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    {% endfor %}
{% endblock %}
