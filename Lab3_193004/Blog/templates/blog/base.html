<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>193004</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            .comment-field {
                height: 100px;
            }

            .profile-img {
                width: 200px;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
            <div class="container-fluid">
                <div class="col-0">
                    <a class="navbar-brand text-light d-flex justify-content-start" href="/posts" class="navbar-item"><strong>Blog</strong></a>
                </div>
                <div class="col-2"></div>
                <div class="col-6">
                    <form class="form-inline flex-nowrap rounded p-0 d-flex" role="search">
                        <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-light ms-2" type="submit">Search</button>
                    </form>
                </div>
                <div class="collapse navbar-collapse col-2 d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item btn btn-light text-primary text-decoration-none" href="/profile"><strong>{{request.user}}</strong></a>
                        <a class="nav-item btn btn-light opacity-75 text-decoration-none ms-2" href="/admin/logout/">Logout</a>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </body>
</html>
