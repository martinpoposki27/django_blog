{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-7">
        <h2 class="subtitle mt-3 mb-3">Blocked users</h2>
        <div class="mb-5">
            {% for user in blockedUsers %}
                <p class="text ms-3 ps-3 border-bottom border-danger" style="width: 250px;">{{ user.blockedUser }}</p>
            {% endfor %}
        </div>


        <div class="form-control">
            <form method="post" action=".">
                {% csrf_token %}
                <label class="form-label">Block user:</label>
                {{ form.blockedUser }}

                <div class="form-group mt-4 mb-3">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
